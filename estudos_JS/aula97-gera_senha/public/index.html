<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>

        <label for="iquantidade">Quantidades de Caracteres</label> 
        <input type="number" name="" value="10" id="iquantidade" class="qtd-caractere"> <br>

        <label for="imaiusculas">Adicionar Maiúsculas</label>
        <input type="checkbox" name="" id="imaiusculas" class="chk-maiusculas"> <br>

        <label for="iminusculas">Adicionar Minúsculas</label>
        <input type="checkbox" name="" id="iminusculas" class="chk-minusculas"> <br>

        <label for="inumeros">Adicionar Números</label>
        <input type="checkbox" name="" id="inumeros" class="chk-numeros"> <br>

        <label for="isimbolos">Adicionar Símbolos</label>
        <input type="checkbox" name="" id="isimbolos" class="chk-simbolos"> <br>

        <button class="gerar-senha">Gerar Senha</button>

    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
